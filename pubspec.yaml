name: guess_who
description: A digital version of the classic Guess Who board game with custom deck support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Data Persistence
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Image Handling
  image_picker: ^1.0.4
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Functional Programming
  dartz: ^0.10.1
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
